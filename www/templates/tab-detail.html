<ion-view view-title="More Info">
<ion-content class="padding">
<div class="list card">

	<div class="item item-avatar">
		<img src="{{detail.img}}">
		<h2>{{detail.product_name}}</h2>
		<p>{{detail.price | currency}}</p>
	</div>

	<div class="item item-body">
		<img class="full-image" src="">
		<p>
			{{detail.desc}}</p>
			<p>{{detail.level}} Alc
			</p>
			<p>
				<a href="#" class="subdued">Quantity: {{detail.quantity}}</a>
			</p>
		</div>
	</div>
	<ion-item class="item" href="#/tab/items" ng-click="addItem()">
	<div class="bar bar-header bar-positive">
	<p="title">Add to cart</p>
	</div>
</ion-item>

</ion-content>
</ion-view>
