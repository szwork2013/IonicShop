<ion-view view-title="Items">
<ion-content class="padding">
<div class="list card">

<ion-item class="item item-avatar" ng-repeat="item in things" href="#/tab/items/{{item.id}}">
		<img ng-src="{{item.img}}">
		<h2>{{item.product_name}}</h2>
		<p>{{item.price | currency}}</p>

	</ion-item>
</div>
</div>
</ion-content>
</ion-view>
